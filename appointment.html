<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запазване на час - Самокишев Ауто</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding-top: 90px;
            text-align: center;
        }
        .header-bar {
            background: white;
            padding: 2px 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-bar img {
            height: 85px;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            background: #555;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }
        label {
            width: 100%;
            font-size: 16px;
            text-align: center;
        }
        input, select {
            width: 80%;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 0 auto;
            display: block;
        }
        button[type="submit"] {
            background: red;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <img src="https://i.imgur.com/hDH6AQK.png" alt="Лого Самокишев Ауто">
    </div>

    <section>
        <h2 style="border-bottom: 2px solid red; display: inline-block; padding-bottom: 5px;">Запази час за посещение</h2>
        <form onsubmit="event.preventDefault(); showConfirmation();">
            <label>Име и фамилия:
                <input type="text" name="name" required>
            </label>
            <label>Телефон:
                <input type="tel" name="phone" required>
            </label>
            <label>Имейл:
                <input type="email" name="email" required>
            </label>
            <label>Марка и модел на МПС:
                <input type="text" name="vehicle" required>
            </label>
            <label>Година на производство:
                <input type="number" name="year" required>
            </label>
            <label>Избери услуга:
                <select name="service" required>
                    <option value="oil">Смяна на масла и филтри</option>
                    <option value="brakes">Смяна на дискове и накладки</option>
                </select>
            </label>
            <label>Избери дата:
                <input type="date" name="date" required id="appointmentDate">
            </label>
            <label>Избери час:
                <select name="time" required>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                </select>
            </label>
            <button type="submit">Изпрати</button>
        </form>
    <div id="confirmation" style="display:none; margin-top: 20px;">
    <img src='https://cdn-icons-png.flaticon.com/512/190/190411.png' alt='Успешно' style='width: 100px; height: 100px;'>
    <p style='color: lightgreen; font-size: 20px;'>Вашата заявка беше изпратена успешно!</p>
</div>
</section>
<script>
    const dateInput = document.getElementById('appointmentDate');
    dateInput.addEventListener('input', () => {
        const selectedDate = new Date(dateInput.value);
        const day = selectedDate.getDay();

        // Ако е неделя (0) - невалидна дата
        if (day === 0) {
            alert("Моля, изберете ден от понеделник до събота.");
            dateInput.value = "";
        }
    });
</script>
<script>
    function showConfirmation() {
        document.querySelector('form').style.display = 'none';
        document.getElementById('confirmation').style.display = 'block';
        setTimeout(() => {
            window.location.reload();
        }, 4000);
    }
</script>
</body>
</html>
